{% extends 'base.html' %} {% block header %}
<h2>{% block title %} Kontak {% endblock title %}</h2>
{% endblock header %} {% block content %}

<!-- Hero -->
<div class="hero min-h-screen w-full" style="background-image: url(https://img.daisyui.com/images/stock/photo-1507358522600-9f71e620c44e.webp)">
  <div class="hero-overlay bg-opacity-60"></div>
  <div class="hero-content text-neutral-content text-center">
    <div class="max-w-md">
      <h1 class="mb-5 text-5xl font-bold">Kontak Kami</h1>
    </div>
  </div>
</div>
<!-- Akhir Hero -->

<!-- Kontak -->
<div class="container mx-auto px-4 py-12 mt-4 mb-4">
  <div class="grid gap-8 sm:grid-cols-1 md:grid-cols-2">
    <div class="bg-white rounded-lg shadow-md p-6">
      <h3 class="text-xl font-bold mb-4">Hubungi Kami</h3>
      <div class="flex items-center mb-2">
        <p class="text-gray-700 mb-4 text-sm leading-relaxed"><i class="fa-solid fa-envelope mr-2 text-blue-500"></i>info@wisatatjeh</p>
      </div>
      <div class="flex items-center mb-2">
        <p class="text-gray-700 mb-4 text-sm leading-relaxed"><i class="fa-solid fa-location-dot mr-2 text-blue-500"></i>Lhokseumawe, Aceh, Indonesia</p>
      </div>
      <div class="flex items-center mb-2">
        <p class="text-gray-700 mb-4 text-sm leading-relaxed"><i class="fa-solid fa-phone mr-2 text-blue-500"></i>+62 8122328729</p>
      </div>
    </div>
    <div class="bg-white rounded-lg shadow-md p-6">
      <h3 class="text-xl font-bold mb-4">Kirim Pesan</h3>
      <form>
        <div class="mb-4">
          <label for="name" class="block text-gray-700 mb-2">Nama</label>
          <input type="text" name="nama" id="nama" class="w-full p-2 border border-gray-300 rounded" placeholder="Masukkan Nama Kamu" />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 mb-2">Email</label>
          <input type="email" name="email" id="email" class="w-full p-2 border border-gray-300 rounded" placeholder="Masukkan Email Kamu" />
        </div>
        <div>
          <label for="email">Pesan</label>
          <textarea name="pesan" id="pesan" class="w-full p-2 border border-gray-300 rounded"></textarea>
        </div>
        <button type="submit" class="py-2 px-4 mt-2 bg-blue-500 text-white rounded-md">Kirim Pesan</button>
      </form>
    </div>
  </div>
</div>
<!-- Akhir Kontak -->

{% endblock content %}
