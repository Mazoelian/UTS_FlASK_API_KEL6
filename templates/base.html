<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <!-- <link rel="stylesheet" href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css"/> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <title>{% block title %}{% endblock title %}</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        background-color: white;
      }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar bg-blue-600 shadow-md z-50 sticky top-0">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl font-bold text-white ms-4">Travel</a>
        </div>
        <div class="flex-none">
          <ul class="menu menu-horizontal px-1 font-bold space-x-2">
            <li><a href="{{ url_for('home') }}" class="hover:bg-black hover:text-white active:bg-black focus:outline-none focus:ring focus:ring-black text-white">Beranda</a></li>
            <li><a href="{{ url_for('about') }}" class="hover:bg-black hover:text-white active:bg-black focus:outline-none focus:ring focus:ring-black text-white">Tentang</a></li>
            <li><a href="{{ url_for('kontak') }}" class="hover:bg-black hover:text-white active:bg-black focus:outline-none focus:ring focus:ring-black text-white">Kontak</a></li>
            <li><a href="{{ url_for('gallery') }}" class="hover:bg-black hover:text-white active:bg-black focus:outline-none focus:ring focus:ring-black text-white">Gallery</a></li>
            <li class="flex items-center">
              <a href="{{ url_for('login') }}" target="_blank" class="bg-black text-white hover:bg-white hover:outline hover:outline-black hover:text-black flex items-center hover:outline-offset-[-2px]">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                </svg>          
                Masuk
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Akhir Navbar -->

    {% block content %}
        
    {% endblock content %}

      <!-- Footer -->

        <nav>
          <h6 class="font-bold mb-2 uppercase text-2xl">Aceh Travel</h6>

        </nav>
        <nav>
          <h6 class="font-bold mb-2 uppercase text-lg">Company</h6>
          <a class="link link-hover">About us</a>
          <a class="link link-hover">Contact</a>
          <a class="link link-hover">Jobs</a>
          <a class="link link-hover">Press kit</a>
        </nav>
        <nav>
